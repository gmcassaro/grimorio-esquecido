<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grimório Esquecido</title>
</head>
<body>
    <!-- Container do Livro -->
    <div class="book-container">
        <div class="book">
            <!-- Capa do Livro -->
            <div class="cover">
                <h1>O Grimório Esquecido</h1>
                <p>Desvende os segredos da magia arcana</p>
            </div>

            <!-- Página de Rosto (Costas da Capa) -->
            <div class="page"></div>

            <!-- Conteúdo Principal -->
            <div class="page-content">
                <header>
                    <h1>O Grimório Esquecido</h1>
                    <div>
                        <input type="text" id="busca" placeholder="Buscar magia...">
                    </div>
                </header>

                <main id="lista-magias">
                    <!-- Os artigos de magia gerados pelo JavaScript irão aqui -->
                </main>
            </div>
        </div>
    </div>

    <footer class="footer">
        <!-- Seu rodapé atual -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
